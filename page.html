<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Kit</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="inddex.js"></script>
</head>
<body>
   <main>
    <h1> Piano Kit </h1>
    <div class="button">
        <button class="btn" id="btn1">D</button>
        <button class="btn" id="btn2">F</button>
        <button class="btn" id="btn3">G</button>
        <button class="btn" id="btn4">H</button>
        <button class="btn" id="btn5">J</button>
        <button class="btn" id="btn6">K</button>
        <button class="btn" id="btn7">L</button>
        <button class="btn" id="btn8">R</button>
        <button class="btn" id="btn9">T</button>
        <button class="btn" id="btn10">U</button>
        <button class="btn" id="btn11">I</button>
        <button class="btn" id="btn12">O</button>
    </div>
    <div class="son">
        <audio src="/son/do.mp3" id="do"></audio>
        <audio src="/son/re.mp3" id="re"></audio>
        <audio src="/son/mi.mp3" id="mi"></audio>
        <audio src="/son/fa.mp3" id="fa"></audio>
        <audio src="/son/sol.mp3" id="sol"></audio>
        <audio src="/son/la.mp3" id="la"></audio>
        <audio src="/son/si.mp3" id="si"></audio>
        <audio src="/son/do#.mp3" id="do#"></audio>
        <audio src="/son/re#.mp3" id="re#"></audio>
        <audio src="/son/la#.mp3" id="la#"></audio>
        <audio src="/son/sol#.mp3" id="sol#"></audio>
        <audio src="/son/fa#.mp3" id="fa#"></audio>
    </div>
   </main>
    
</body>
</html>
